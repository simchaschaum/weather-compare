<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://openweathermap.org/img/wn/02d@2x.png">
    <title>Weather Compare</title>
</head>
<body id="body">
    <header>
        <h1> Weather Compare</h1>
    </header>
    <nav>
        <ul>
            <!-- <li><a href="">About</a></li>
            <li><a href="">Help</a></li> -->
        </ul>
    </nav>

    <form action="" id="form">
        <div>
            <p>Compare:</p>
            <div id="compare">
                <label for="current">Current Weather
                    <input type="radio" name="lookUp" id="current" value="current">
                </label>
                <label for="histWeather">Past 3 Days
                    <input type="radio" name="lookUp" id="histWeather" value="histWeather"  checked=true>
                </label>
            </div>
        </div>
        <input type="text" id="city1" placeholder="Type any location.">
        <input type="text" id="city2" placeholder="Type a second location.">
        <div>
            <div id="farCel">
                <p>Measure:</p>
                <label for="farenheit">Farenheit 
                    <input type="radio" id="farenheit" name="farCel" value="farenheit" checked=true>
                </label>
                <label for="celcius">Celcius
                    <input type="radio" id="celcius" name="farCel" value="celcius">
                </label>
            </div>
            <div id="tempHumidFeels">
                <p>Compare By:</p>
                <label for="temp">Temperature
                    <input type="radio" name="tempHumidFeels" id="temp" checked=true>
                </label>
                <label for="humid">Humidity
                    <input type="radio" name="tempHumidFeels" id="humid">
                </label>
                <label for="feelsLike">"Real Feel"
                    <input type="radio" name="tempHumidFeels" id="feelsLike">
                </label>
            </div>
        </div>
        <input type="submit" id="submit" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    </form>
    
    <!-- Modal pops up when 'submit' is pressed, displays results-->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <!-- In title, display: "Comparing ___ (city) with ___ (city), based on (whatever you are comparing it)" -->
                <div id="titleDiv">
                    <h5 id="displayTitle" class="modal-title"></h5>
                </div>
                <!-- This button (the 'X') does not clear the cities from the inputs. -->
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="x"></button>
            </div>
            <div class="modal-body">
                <!-- Chart for 3-day history -->
                <div id="chartDiv"> 
                    <!-- Will add the canvas element in JavaScript here.-->
                    <!-- Spinner for promises: -->
                    <div id="spinner-container">
                        <div class="spinner-border text-dark" id="spinner" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                <table id="table" class="table hide">
                    <!-- Names of cities in table head to be populated by JS -->
                    <thead>
                        <th scope="col" id="tableCitySpace"></th>
                        <th scope="col" id="tableCity1"></th>
                        <th scope="col" id="tableCity2"></th>
                    </thead>
                    <!-- Each row will be populated by JS -->
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            <div class="modal-footer">
                <!-- This button clears cities from inputs -->
                <button type="button" id="newComparison" class="btn btn-secondary" data-bs-dismiss="modal">New Comparison</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
            </div>
        </div>
    </div>
  
    <footer>
        &copy; Simcha Schaum
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    
</body>
</html>
